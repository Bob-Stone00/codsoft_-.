<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asifuni Ultra Cool Experience</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #141e30, #243b55);
        overflow: hidden;
        perspective: 1000px;
        transition: background 2s ease;
      }

      h1 {
        font-size: 6rem;
        font-family: "Arial", sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        position: relative;
        color: #fff;
        background: linear-gradient(90deg, #00f260, #0575e6, #ff8c00);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        animation: typewriter 4s steps(15) 1s 1 normal both,
          text-pulse 2s infinite;
        transform-style: preserve-3d;
      }

      h1::before,
      h1::after {
        content: "Asifuni";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform: rotateX(45deg) translateZ(-1px) skew(10deg);
        opacity: 0.7;
        filter: blur(2px);
        z-index: -1;
        animation: holographic-rotate 10s infinite linear reverse,
          text-glow 1.5s infinite alternate;
      }

      @keyframes typewriter {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes holographic-rotate {
        0% {
          transform: rotateY(0deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }

      @keyframes text-pulse {
        0%,
        100% {
          text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        50% {
          text-shadow: 0 0 40px rgba(255, 255, 255, 1);
        }
      }

      @keyframes text-glow {
        0%,
        100% {
          opacity: 0.7;
          filter: blur(2px);
        }
        50% {
          opacity: 1;
          filter: blur(0px);
        }
      }

      h1:hover {
        animation: none;
        color: #fff;
        background: none;
        text-shadow: none;
        filter: none;
        transition: transform 1s;
        transform: scale(1.2);
      }

      .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }

      .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: rgba(255, 255, 255, 0.7);
        opacity: 0.8;
        border-radius: 50%;
        animation: float 15s infinite ease-in-out;
      }

      @keyframes float {
        0% {
          transform: translateY(0) translateX(0);
          opacity: 0.1;
        }
        50% {
          transform: translateY(-200vh) translateX(200vw);
          opacity: 0.8;
        }
        100% {
          transform: translateY(0) translateX(0);
          opacity: 0.1;
        }
      }

      .particle:nth-child(1) {
        animation-duration: 9s;
      }
      .particle:nth-child(2) {
        animation-duration: 12s;
      }
      .particle:nth-child(3) {
        animation-duration: 15s;
      }
      .particle:nth-child(4) {
        animation-duration: 18s;
      }
      .particle:nth-child(5) {
        animation-duration: 11s;
      }
      .particle:nth-child(6) {
        animation-duration: 13s;
      }

      /* Particle Explosion Effect */
      .particle-explosion {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        overflow: hidden;
        width: 200px;
        height: 200px;
        display: none;
      }

      .particle-explosion .particle {
        animation: explosion 1s forwards ease-in-out;
      }

      @keyframes explosion {
        0% {
          transform: translate(-50%, -50%) scale(0);
          opacity: 1;
        }
        100% {
          transform: translate(calc(var(--dx) * 5px), calc(var(--dy) * 5px))
            scale(1);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="particles"></div>
    <div class="particle-explosion">
      <div class="particle" style="--dx: -1; --dy: -1"></div>
      <div class="particle" style="--dx: -1; --dy: 1"></div>
      <div class="particle" style="--dx: 1; --dy: -1"></div>
      <div class="particle" style="--dx: 1; --dy: 1"></div>
      <div class="particle" style="--dx: -2; --dy: -2"></div>
      <div class="particle" style="--dx: -2; --dy: 2"></div>
      <div class="particle" style="--dx: 2; --dy: -2"></div>
      <div class="particle" style="--dx: 2; --dy: 2"></div>
    </div>
    <h1>Asifuni</h1>

    <audio id="hoverSound" src="hover.mp3" preload="auto"></audio>

    <script>
      const h1 = document.querySelector("h1");
      const explosion = document.querySelector(".particle-explosion");
      const particlesContainer = document.querySelector(".particles");
      const hoverSound = document.getElementById("hoverSound");

      // Generate dynamic particles
      for (let i = 0; i < 100; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        particlesContainer.appendChild(particle);
      }

      // Particle explosion on hover
      h1.addEventListener("mouseenter", () => {
        explosion.style.display = "block";
        setTimeout(() => {
          explosion.style.display = "none";
        }, 1000);

        hoverSound.play(); // Play sound effect on hover
      });

      // Change background color on mouse move
      document.body.addEventListener("mousemove", (e) => {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        document.body.style.background = `radial-gradient(circle at ${
          x * 100
        }% ${y * 100}%, #243b55, #141e30)`;
      });

      // Add a glow effect on hover
      h1.addEventListener("mouseover", () => {
        h1.style.boxShadow = "0 0 30px #00f260";
      });

      h1.addEventListener("mouseleave", () => {
        h1.style.boxShadow = "none";
      });
    </script>
  </body>
</html>
